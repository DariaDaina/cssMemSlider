<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <input
          class="carousel-open"
          type="radio"
          id="carousel-1"
          name="carousel"
          aria-hidden="true"
          hidden=""
          checked="checked"
        />
        <div class="carousel-item">
          <div class="meme-img"><img src="./img/1.jpg" /></div>
          <p>CodeJamming with zero skills be like</p>
        </div>
        <input
          class="carousel-open"
          type="radio"
          id="carousel-2"
          name="carousel"
          aria-hidden="true"
          hidden=""
        />
        <div class="carousel-item">
          <div class="meme-img"><img src="./img/2.jpg" /></div>
          <p>
            I'm not good at sit ups, push ups, or pull ups. I am pretty good at
            fuck ups though
          </p>
        </div>
        <input
          class="carousel-open"
          type="radio"
          id="carousel-3"
          name="carousel"
          aria-hidden="true"
          hidden=""
        />
        <div class="carousel-item">
          <div class="meme-img"><img src="./img/3.jpg" /></div>
          <p>HELP ( ╥ω╥ )</p>
        </div>
        <input
          class="carousel-open"
          type="radio"
          id="carousel-4"
          name="carousel"
          aria-hidden="true"
          hidden=""
        />
        <div class="carousel-item">
          <div class="meme-img"><img src="./img/4.jpg" /></div>
          <p>sEND MEmes</p>
        </div>
        <ol class="carousel-indicators">
          <li>
            <label for="carousel-1" class="carousel-bullet carousel-bullet-1"
              >•</label
            >
          </li>
          <li>
            <label for="carousel-2" class="carousel-bullet">•</label>
          </li>
          <li>
            <label for="carousel-3" class="carousel-bullet">•</label>
          </li>
          <li>
            <label for="carousel-4" class="carousel-bullet">•</label>
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
